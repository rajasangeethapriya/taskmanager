<h2 mat-dialog-title>Update</h2>
<mat-dialog-content class="mat-typography" width="100px">


        <div class="modal-dialog" style="width:auto;height:auto">
                <div class="modal-content" style="width:auto;height:auto">
                </div>
                <div class="container2" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="2px"
        fxLayoutGap.xs="100">
  
  
        <div class="container2" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="2px"
          fxLayoutGap.xs="0">
          <div class="sample" fxFlex="10%">
            Task:
          </div>
          <div class="edit" fxFlex="20%">
            <input matInput placeholder="Task Name" value="" #taskname [(ngModel)]="taskVal">
          </div>
        </div>
  
        <div class="container2" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="2px"
          fxLayoutGap.xs="0">
          <div class="sample" fxFlex="10%">
            Priority:
          </div>
          <div class="edit" fxFlex="10%">
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" min="1" max="30" #matslider
              (input)="pitch($event)" [(ngModel)]="priorityval"></mat-slider>
          </div>
        </div>
  
        <div class="container2" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="2px"
          fxLayoutGap.xs="0">
          <div class="sample" fxFlex="10%">
            Parent:
          </div>
          <div class="edit" fxFlex="20%">
            <input matInput placeholder="Task Name" value="" #parentname [(ngModel)]="patentTaskval">
          </div>
        </div>
  
  
  
        <div class="container2" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="2px"
          fxLayoutGap.xs="0">
          <div class="sample" fxFlex="10%" fxLayoutAlign="start center">
            Start Date:
          </div>
          <div class="edit" fxFlex="20%">
            <mat-form-field>
              <input matInput [matDatepicker]="picker1" placeholder="Choose a date" #startdate [(ngModel)]="startDateval">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
  
  
  
  
  
        <div class="container2" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="2px"
          fxLayoutGap.xs="0">
          <div class="sample" fxFlex="10%" fxLayoutAlign="start center">
            End Date:
          </div>
          <div class="edit" fxFlex="20%">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" #enddate [(ngModel)]="endDateval">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
  
  
  
  
       
      </div>
         </div>

        
  <h3>                                         </h3>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="false" (click)="update(taskname.value,parentname.value,startdate.value,enddate.value)"cdkFocusInitial>Update</button>
</mat-dialog-actions>
